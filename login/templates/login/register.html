{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- 菜单栏部分 -->
		<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
			<div class="navbar-nav-scroll">
				<ul class="navbar-nav bd-navbar-nav flex-row">
					<li>
						<a class="logo">My Site</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
			</ul>
		</header>
		<!-- 主体部分 -->
    <div class="kong">
      
    </div>
		<div class="shadow p-3 mb-5 bg-white rounded">
        <h1 class="headline">Log Up</h1><br>
        <form class='form-register' action="/register/" method="post">
            
          {% if message %}
              <div class="alert alert-warning">{{ message }}</div>
          {% endif %}

          {% csrf_token %}
            <div class="form-group">
                <label for="email" class="font">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email"><br>
            </div>
<!-- 密码 -->
            <div class="form-group">
                <label class="font">Password</label>
                <input id="password1" name="password1" class="form-control" placeholder="Please enter your password" type="password"><br>
            </div>
<!-- 确认密码 -->
            <div class="form-group">
                <label class="font">Confirm password</label>
                <input class="form-control" id="password2" name="password2" placeholder="Please retype your password" type="password"><br>
            </div>
           <div class="d-flex justify-content-around">
              <div class="btn_left"> 
              	<button type="reset" class="btn btn-primary btn-lg btn-block" left>Reset</button></div>
               <div class="btn_right"><button type="submit" class="btn btn-primary btn-lg btn-block" right>Create My Account</button></div>
           </div>
        </form>    
    </div>
 </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="https://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
<script>
	jQuery.validator.setDefaults({
  debug: true,
  success: "valid"
});
$( "#myform" ).validate({
  rules: {
    password: "required",
    password_again: {
      equalTo: "#password"
    }
  }
});
</script>
</body>
</html>
